}
.logo {

}

    border: 3.5px solid skyblue;
}
.condition-sign {
    text-decoration: none;
}
.create-your-amazon {
    width: 300px;
    height: 30px;
    color: #0f1111;
    background-color: #e7e7e7;
    border:1px solid black;
    border-radius: 7px;
    cursor: pointer;
    margin-top: 20px;
    margin-bottom: 20px;
}
.new {
    margin-top: 20px;
    font-size: small;
    color: #767676;
}
.end-sign {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}
.end {
    height: 500px;
    background-color: rgb(227, 230, 233);
    border-top: 0.5px solid black;

}
.condition-privacy-help {
    width: 500px;
    display: flex;

}
